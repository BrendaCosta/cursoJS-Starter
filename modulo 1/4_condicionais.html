        <!--USANDO SWITCH CASE-->
        <script>
            function retornaSexo (sexo){
                switch (sexo){
                    case "M": 
                        return "Masculino";
                    case "F":
                        return "Feminino";
                    default: 
                        return "Outro";
                }
            }
            var resultado = retornaSexo ("F");
            console.log(resultado); 
        </script>
